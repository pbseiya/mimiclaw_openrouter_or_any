<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA Mimi Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary-accent: #38bdf8;
            --secondary-accent: #818cf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .logo-section h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        .logo-section p {
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .connection-panel {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            width: 250px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-accent);
        }

        button {
            background: var(--primary-accent);
            color: #0f172a;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.95);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            background: var(--text-dim);
        }

        .status-dot.online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .status-dot.offline { background: var(--error); }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            height: calc(100vh - 12rem);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .card-label {
            color: var(--text-dim);
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .card-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chat-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            line-height: 1.5;
            position: relative;
        }

        .message.bot {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .message.user {
            background: rgba(129, 140, 248, 0.2);
            border: 1px solid rgba(129, 140, 248, 0.3);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .message-chat-id {
            font-size: 0.65rem;
            color: var(--text-dim);
            margin-bottom: 0.25rem;
        }

        .chat-input-area {
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            display: flex;
            gap: 0.75rem;
        }

        .chat-input-area input {
            flex: 1;
            width: auto;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.75rem;
            color: #10b981;
            overflow-y: auto;
            max-height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry {
            margin-bottom: 0.25rem;
        }

        .log-time { color: var(--text-dim); margin-right: 0.5rem; }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <h1>ADA Mimi Console</h1>
            <p>ESP32-S3 IoT & AIoT Intelligence</p>
        </div>
        <div class="connection-panel">
            <span id="status-text"><span class="status-dot"></span> Disconnected</span>
            <input type="text" id="ws-url" value="ws://192.168.1.173:18789" placeholder="ws://ip:port">
            <button id="connect-btn">Connect</button>
        </div>
    </header>

    <main>
        <div class="sidebar">
            <div class="stats-grid">
                <div class="card">
                    <span class="card-label">Status</span>
                    <span class="card-value" id="stat-status">Offline</span>
                </div>
                <div class="card">
                    <span class="card-label">Uptime</span>
                    <span class="card-value" id="stat-uptime">0h 0m</span>
                </div>
            </div>
            
            <div class="card" style="flex: 1;">
                <span class="card-label">System Logs</span>
                <div class="log-container" id="log-display">
                    <div class="log-entry">Dashboard initialized. Ready to connect.</div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <span style="font-weight: 600;">Live Interaction</span>
                <span id="chat-status" style="font-size: 0.75rem; color: var(--text-dim);">No active session</span>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    Hello Seiya! I am ADA Mimi. Please connect to my WebSocket to start interacting.
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message to ADA Mimi..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </main>

    <script>
        let socket = null;
        let uptimeSeconds = 0;
        let uptimeInterval = null;

        const connectBtn = document.getElementById('connect-btn');
        const wsInput = document.getElementById('ws-url');
        const statusText = document.getElementById('status-text');
        const statStatus = document.getElementById('stat-status');
        const statUptime = document.getElementById('stat-uptime');
        const logDisplay = document.getElementById('log-display');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatStatus = document.getElementById('chat-status');

        function addLog(msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            logDisplay.appendChild(entry);
            logDisplay.scrollTop = logDisplay.scrollHeight;
        }

        function addMessage(type, content, chatId = 'system') {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = `
                <div class="message-chat-id">${chatId}</div>
                <div class="message-content">${content}</div>
            `;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatUptime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            return `${h}h ${m}m`;
        }

        connectBtn.addEventListener('click', () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
                return;
            }

            const url = wsInput.value;
            addLog(`Connecting to ${url}...`);
            
            try {
                socket = new WebSocket(url);
            } catch (e) {
                addLog(`Error: ${e.message}`);
                return;
            }

            socket.onopen = () => {
                addLog('Connected successfully!');
                statusText.innerHTML = '<span class="status-dot online"></span> Connected';
                statStatus.innerText = 'Online';
                connectBtn.innerText = 'Disconnect';
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatStatus.innerText = 'Active Session';
                
                uptimeSeconds = 0;
                uptimeInterval = setInterval(() => {
                    uptimeSeconds++;
                    statUptime.innerText = formatUptime(uptimeSeconds);
                }, 1000);
            };

            socket.onmessage = (event) => {
                addLog(`Received: ${event.data.substring(0, 50)}...`);
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'response') {
                        addMessage('bot', data.content, data.chat_id);
                    }
                } catch (e) {
                    addLog('Raw Message: ' + event.data);
                }
            };

            socket.onclose = () => {
                addLog('Disconnected.');
                statusText.innerHTML = '<span class="status-dot offline"></span> Disconnected';
                statStatus.innerText = 'Offline';
                connectBtn.innerText = 'Connect';
                chatInput.disabled = true;
                sendBtn.disabled = true;
                chatStatus.innerText = 'No active session';
                clearInterval(uptimeInterval);
            };

            socket.onerror = (error) => {
                addLog('WebSocket Error observed');
                console.error(error);
            };
        });

        function sendMessage() {
            const content = chatInput.value.trim();
            if (!content || !socket || socket.readyState !== WebSocket.OPEN) return;

            const msg = {
                type: 'message',
                content: content,
                chat_id: 'browser_user'
            };

            socket.send(JSON.stringify(msg));
            addMessage('user', content, 'Me');
            chatInput.value = '';
            addLog(`Sent message: ${content.substring(0, 30)}...`);
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
